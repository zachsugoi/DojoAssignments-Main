<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    {% load staticfiles %}
    <link rel='stylesheet' href="{% static 'courses/css/index.css' %}">
  </head>
  <body>
    <h2>Add a new course</h2>
    <form action='/courses/add' method='post'>
      {% csrf_token %}
      <label>Name:
        <input type='text' name='name'>
      </label>
      <label>Description:</label>
      <textarea name='description'></textarea>
      <input type='submit' value='Add'>
    </form>
    <h2>Courses</h2>
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for course in courses %}
        <tr>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.created_at}}</td>
          <td><a href="/courses/destroy/{{course.id}}">remove</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
