<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    {% load staticfiles %}
    <link rel='stylesheet' href="{% static 'ninja_money/css/style.css' %}">
  </head>
  <body>
    <label for='total_gold'>Your Gold:
      <p id='total_gold'>{{request.session.total_gold}}</p>
    </label>
    <div>
      <div class='buildings'>
        <h2>Farm</h2>
        <p>(earns 10-20 golds)</p>
        <form action='/process/farm' method='post'>
          {% csrf_token %}
          <input type='submit' value='Find Gold!'>
        </form>
      </div>
      <div class='buildings'>
        <h2>Cave</h2>
        <p>(earns 5-10 golds)</p>
        <form action='/process/cave' method='post'>
          {% csrf_token %}
          <input type='submit' value='Find Gold!'>
        </form>
      </div>
      <div class='buildings'>
        <h2>House</h2>
        <p>(earns 2-5 golds)</p>
        <form action='/process/house' method='post'>
          {% csrf_token %}
          <input type='submit' value='Find Gold!'>
        </form>
      </div>
      <div class='buildings'>
        <h2>Casino</h2>
        <p>(earns/takes 0-50 golds)</p>
        <form action='/process/casino' method='post'>
          {% csrf_token %}
          <input type='submit' value='Find Gold!'>
        </form>
      </div>
    </div>
    <label for='activities'>Activities:</label>
    <div id='activities'>
      {% autoescape off %}
      {{request.session.activities}}
      {% endautoescape %}
    </div>
  </body>
</html>
