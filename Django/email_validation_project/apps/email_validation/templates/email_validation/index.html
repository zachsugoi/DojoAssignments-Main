<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <div>
        <h2>{{message}}</h2>
      </div>
      {% endfor %}
    {% endif %}
    <form action='/submission' method='post'>
      {% csrf_token %}
      <label>Email Address:
        <input type='text' name='email'>
      </label>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
