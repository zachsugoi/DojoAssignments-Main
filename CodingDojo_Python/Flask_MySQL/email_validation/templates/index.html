<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
    <style type='text/css'>
      div{
        width:300px;
        margin: 15px 100px;
        padding: 0px 20px;
        color: white;
        text-align: center;
        background-color: red;
        border: 3px solid black;
      }
      input[type='text']{
        width: 300px;
        padding: 3px;
      }
      input[type='submit']{
        box-shadow: 2px 2px 2px black;
        display: block;
        margin-top: 10px;
        margin-left: 300px;
      }
    </style>
  </head>
  <body>
    {% with message = get_flashed_messages() %}
      {% if message %}
        <div>
          <p>{{ message[0] }}</p>
        </div>
      {% endif %}
    {% endwith %}
    <form action='/check' method='post'>
      <label>Email Address:
        <input type='text' name='email_address'>
      </label>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
